{% load wagtailcore_tags wagtailimages_tags %}

<div id="carouselExampleIndicators_{{ block.id }}" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for item in block.value %}
      <button type="button" data-bs-target="#carouselExampleIndicators_{{ block.id }}"
              data-bs-slide-to="{{ forloop.counter0 }}" aria-label="Slide {{ forloop.counter }}"
              {% if forloop.counter == 1 %} class="active" aria-current="true" {% endif %}>
      </button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for item in block.value %}
      <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
        {% image item width-400 as img %}
        <img class="d-block w-100" src="{{ img.url }}" >
      </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators_{{ block.id }}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators_{{ block.id }}" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
