{% load custom_comments_tags %}

{% for comment in comment_list %}

  <div id="c{{ comment.id }}" class="d-flex my-4">
    <img width="64" height="64" src="http://via.placeholder.com/64" alt="Generic placeholder">
    <div class="ms-3">
      <div class="comment-date">
        <strong class="text-primary">{{ comment.name }}</strong>
        <small>{{ comment.submit_date }}</small>
        {{ comment.comment|comment_post_processor|linebreaks }}
      </div>
    </div>
  </div>

{% endfor %}
