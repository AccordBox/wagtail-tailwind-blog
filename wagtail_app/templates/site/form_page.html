{% extends "base.html" %}
{% load wagtailcore_tags crispy_forms_tags %}

{% block content %}

<div class="prose max-w-full dark:prose-dark">
    {% include "site/components/streamfield.html" %}

  </div>


  <form action="{% pageurl page %}" method="POST" >
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg" >Submit</button>
  </form>

{% endblock %}
