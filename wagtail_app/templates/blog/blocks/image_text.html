{% load wagtailcore_tags wagtailimages_tags %}

<div class="flex items-center mx-auto flex-col {% if block.value.reverse %}sm:flex-row-reverse{% else %}sm:flex-row{% endif %}">
  <div class="w-full sm:w-1/3 md:w-1/4 lg:w-5/12 px-2">
    <div>
      {{ block.value.text|richtext }}
    </div>
  </div>
  <div class="w-full sm:w-2/3 md:w-3/4 lg:w-7/12 px-2">
    {% image block.value.image width-800 as img %}
    <img alt="" src="{{ img.url }}">
  </div>
</div>
