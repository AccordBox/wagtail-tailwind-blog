{% load static wagtailcore_tags wagtailimages_tags blogapp_tags wagtailroutablepage_tags %}

<div class="col-md-4">

    <div class="profile-sidebar">
        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
            <img src="https://blog.michaelyin.info/upload/images/4366781.original.jpg" class="img-responsive" alt="">
        </div>
        <div class="profile-usertitle">
            <div class="profile-usertitle-name">
                Michael Yin
            </div>
            <div class="profile-usertitle-job">
                Full Stack Developer
            </div>
        </div>
    </div>

    <!-- Blog Search Well -->
    <div class="well">
        <h4>Blog Search</h4>
            <form role="search" method="get" class="form-search" action="{% routablepageurl blog_page "post_search" %}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control search-query" name="q" placeholder="Search&hellip;" title="Search for:" />
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default" name="submit" id="searchsubmit" value="Search"><span class="glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </form>
        <!-- /.input-group -->
    </div>

    {% categories_list %}

    {% tags_list %}

</div>
